<!DOCTYPE html>
<html>
    <head>
        <title>Michael Casio </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Personal Website" />
        <meta name="keywords" content="portfolio, bootstrap, css, javascript, html, mep, resume, engineering, ece" />
        <meta name="author" content="Michael Casio" />
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>

    <body>
        <!-- SIDEBAR -->
        <nav class="sidebar">
            <div class="text">Michael Casio</div>
            <ul>
                <!-- About Me -->
                <li><a href="#">About Me</a></li>
                <!-- Work Experience -->
                <li>
                    <a href="#" class="exp-btn">Experiences
                        <span class="fas fa-caret-down first"></span>
                    </a>
                    <ul class="exp-show">
                        <li><a href="#">Engineering</a></li>
                        <li><a href="#">Non-Engineering</a></li>
                    </ul>
                </li>
                <!-- Projects -->
                <li>
                    <a href="#" class="proj-btn">Projects
                        <span class="fas fa-caret-down second"></span>
                    </a>
                    <ul class="proj-show">
                        <li><a href="#">Hardware</a></li>
                        <li><a href="#">Software</a></li>
                    </ul>
                </li>
                <!-- Contact -->
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <script>
            $('.exp-btn').click(function(){
                $('nav ul .exp-show').toggleClass("show");
                $('nav ul .first').toggleClass("rotate");
            });
            $('.proj-btn').click(function(){
                $('nav ul .proj-show').toggleClass("show");
                $('nav ul .second').toggleClass("rotate");
            });
        </script>
    </body>
</html>
